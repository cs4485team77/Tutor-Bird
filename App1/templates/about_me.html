{% load static %}
<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8"/>
    <meta name = 'view' content="width-device-width, initial-scale-1.0" />
    <link rel = "stylesheet" href = "{% static 'CSS/style_about_me.css' %}">

</head>
<body>

<div class =  "card">

    <div class = "card-holder">
    <div class = "about me">
        <span class = "input">About Me</span>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <span class = "picture">My Profile Picture:  </span>
            <input type="file" id="fileInput" name="fileInput" accept="image/gif, image/jpeg, image/png">
            <div id="imageContainer"></div>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Age:</label>
            <input type="text" id="age" name="age">

            <label for="phone">Address:</label>
            <input type="text" id="address" name="address">

            <label for="phone">introduction:</label>
            <textarea name="about-me" id="about-me-input" cols="10" rows="15"></textarea>
            <input id="submit" type="submit" value="Submit">
        </form>
    </div>
    </div>


</div>
</body>
</html>
